<form class="signup-form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <h3>Sign up please!</h3>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp"
            placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Confirm password</label>
        <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Create my Account</button>
</form>
