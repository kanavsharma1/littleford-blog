<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let post of posts">
            <div class="card" style="width: 18rem;">
                <img src="{{post.img}}" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5>

                    <a routerLink="/more" class="btn btn-primary">view More</a>
                </div>
            </div>
        </div>

    </div>
</div>
